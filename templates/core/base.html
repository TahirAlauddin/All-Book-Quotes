{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="All Books Quotes is a strong community of enthusiastic readers who like sharing the best quotes from the most famous books." />
    <meta name="keywords" content="book quotes, best book quotes, quotes from books, books quotes, quotes, good books quotes, famous books quotes, all books quotes" />

    <link rel="icon" type="image/x-icon" href="{% static '/img/favicon.ico' %}">
    {% block title %}
    <title>All Books Quotes: 50,000+ Best Books Quotes from Bestsellers</title>
    {% endblock title %}
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{% static 'css/app.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  </head>
  <body>
    <nav style="" class="navbar navbar-expand-lg bg-body-tertiary pd-10">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/ABQ-white-without-text.png' %}" style="width: 70px"/></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item menu-item">
              <a class="nav-link" style="color: white;" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item menu-item">
              <a class="nav-link" style="color: white;" href="{% url 'about-us' %}">About Us</a>
            </li>
          </ul>
        </div>
      </div>
      <form method="GET" class='navbar-search-div'>
          <input name="search" type="text" placeholder="Search" style="margin-right: 10px; background-image: url({% static 'img/search.png' %});" />
          <button type="submit" class='Btn navbar-search-btn' style=>Search</button>
      </form>
    </nav>
    <div id='outer-wrap'> </div>


    <!-- ================================================================================================================= -->
    {% block content %}{% endblock content %}

<!-- ================================================================================================================= -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
  ></script>

    <script src="{% static 'js/home.js' %}"></script>
  </body>
</html>
